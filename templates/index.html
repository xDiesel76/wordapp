{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class="content">
    <h1>Word Finder</h1>

    <table>
        <h2>{{ length }} letters</h2>
        {% for task in tasks %}
        <tr>
            <td>{{ task }}</td>
        </tr>
        {% endfor %}
    </table>

    <form action="/", method="POST">
        <input type="text" name="content" id="content">
        <br>
        <input type="submit" value="Find Word" placeholder="Insert a word here">
    </form>
</div>
{% endblock %}
